<div class="login-page">

    <br>
    <br>


    <div style="color: red; text-align: center;font-weight: bold;" >{{message}}</div>

    <div class="container login-section">
        <div class="row">
            <div class="col-lg-6 image-section">
                <!-- <img class="card-img-top" style="opacity: 0.7;" src="../images/login-1.jpg" alt="Card image cap">
                <div class="main-heading"><h2 class="text-center">Welcome To<br></h2>CardHut</div> -->
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./assets/images/login-2.jpg" style="opacity: 0.6;"
                                alt="First slide">
                            <div class="main-heading">
                                <h2 class="text-center">Welcome To<br></h2>CardHut
                            </div>
                        </div>

                        <div class="carousel-item">
                            <img class="d-block w-100" src="./assets/images/login-3.jpg" style="opacity: 0.5;"
                                alt="Second slide">

                        </div>

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!--**************************Corousel end*****************************-->

            </div>
            <div class="col-lg-6 login-form-section">

                <h2 class="text-center">Sign In</h2>
                <form #loginform="ngForm" (ngSubmit)="loginUser()">

                    <div class="form-group position-relative">
                        <input type="number" id="userId" name="userId" [(ngModel)]="login.userId" placeholder="Enter User Id"
                            class="login-input-box" required #userId="ngModel" pattern="[0-9]*">
                        <i class="fa fa-user fa-lg position-absolute"></i>
                        <div class="row mb-0">
                            <ul class="alert-error" *ngIf="userId.invalid && (userId.touched || userId.dirty)">
                                <li style="list-style: none; color:red;" *ngIf="userId.errors?.['required']">Enter User ID</li>
                                <li style="list-style: none; color:red;" *ngIf="userId.errors?.['pattern']">Enter valid User ID</li>
                            </ul>
                        </div>

                    </div>
                    <div class="form-group position-relative">
                        <input type="password" id="password" name="password" [(ngModel)]="login.password" placeholder="Enter Password"
                            class="login-input-box" #password="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" required>
                        <i class="fa fa-unlock-alt fa-lg position-absolute"></i>
                        <div class="row mb-0">
                            <ul class="alert-error" *ngIf="password.invalid && (password.touched || password.dirty)">
                                <li style="list-style: none; color:red;" *ngIf="password.errors?.['required']">Enter Password</li>
                                <!-- <li style="list-style: none; color:red;" *ngIf="password.errors?.['pattern']">Enter valid Password</li> -->
                            </ul>
                        </div>
                    </div>
                    <button type="submit" name="login" id="login" class="btn login-button" [disabled]="!loginform.form.valid"> Sign In</button><br><br>
                   


                </form>
                <a [routerLink]="['/forgotPassword']">Forget Password ?</a>
                <hr style="height:2px; border-width:0; color:#191932; background-color:#191932; ">
                <p>Don't have account?</p>
                <button name="signup" id="signup" class="btn login-button" [routerLink]="['/register']"> Sign Up</button>
            </div>

        </div>

    </div>

</div>
