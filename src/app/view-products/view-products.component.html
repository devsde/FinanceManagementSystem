            <div class="card-body">
                <h5 class="card-title">{{p.productName}}</h5>
                <p class="card-text">&#8377; {{p.productCost}}</p>
            </div>
            <div class="card-footer">
                <form #editButton="ngForm" (ngSubmit)="edit(p.productId)" ngDefaultControl>
                    <button class="btn card-button">Edit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
